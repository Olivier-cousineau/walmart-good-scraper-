name: Run Walmart Scraper

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 6 * * 1'

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r walmart_scraper/requirements.txt

      - name: Run Walmart scraper
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          python -m walmart_scraper.walmart_main --query "laptop" --pages 1 --concurrency 5

      - name: Upload outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: walmart-scraper-output
          path: walmart_scraper/output/
